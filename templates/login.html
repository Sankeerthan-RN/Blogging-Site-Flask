{%extends 'layout.html' %}
{% block body %}

<h1 class="font">Login</h1>
<div style="width: 36vw; "class="jumbotron  bglogin">
  <form action="" method="POST">
    <div class="imgcontainer" >
      <img src='/static/images/login.png' alt="Avatar" class="avatar">
      </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock %}
